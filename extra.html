<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <style>
  
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
  
    </style>
    </head>
  <body>

<h2>Social Media Drop on Hover</h2>
  
    <div class="dropdown">
      <span>MazeFire</span>
      <div class="dropdown-content">
        <p><a href="https://www.facebook.com/MazeFire" class="fa fa-facebook"><img src="/img/MazeFire_Facebook.png" height="50" width="50"></a></p>
        <p><a href="https://plus.google.com/+Mazefire" class="fa fa-google"><img src="/img/MazeFire_Google.png" height="50" width="50"></a></p>
        <p><a href="https://www.twitter.com/mazefire101" class="fa fa-twitter"><img src="/img/MazeFire_Twitter.png" height="50" width="50"></a></p>
        <p><a href="https://www.linkedin.com/company-beta/10632288/" class="fa fa-linkedin"><img src="/img/MazeFire_LinkedIn.png" height="50" width="50"></a></p>
        <p><a href="https://www.youtube.com/MazeFire" class="fa fa-youtube"><img src="/img/MazeFire_YouTube.png" height="50" width="50"></a></p>
      </div>
    </div>
      
  </body>
</html>
