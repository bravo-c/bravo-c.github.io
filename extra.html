<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}
  
.fa-linkedin {
  background: #007bb5;
  color: white;
}

.fa-youtube {
  background: #bb0000;
  color: white;
}
  
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<h2>Style Social Media Buttons</h2>
  
<div class="dropdown">
  <span>MazeFire</span>
  <div class="dropdown-content">
    <p><a href="https://www.facebook.com/MazeFire" class="fa fa-facebook"></a></p>
    <p><a href="https://www.twitter.com/mazefire101" class="fa fa-twitter"></a></p>
    <p><a href="https://www.linkedin.com/company-beta/10632288/" class="fa fa-linkedin"></a></p>
    <p><a href="https://www.youtube.com/MazeFire" class="fa fa-youtube"></a></p>
  </div>
</div>
      
</body>
</html>
